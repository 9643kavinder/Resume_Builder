            <div class="pageOne" style="font-size: 18px;">
        <div class="container-fluid">
        <h1 class="text-center" style="padding-top:100px;">WORK EXPERIENCE</h1>
        <br>
                </div>
        </div>
        <div class="row">
            <div class="col-md-8">
        <div class="well" style="margin-left:8vw">   
           <h2>EMPLOYER INFORMATION :</h2> 
            <br>
            <form>
            <div class="form-group">
            <label>Employer Name :     </label>
            <input type="name" style="width:70%; margin-left: 5vw; float:right; border-style:groove;" name="name" placeholder=" Name of the company you worked at or working at " required>
            </div>
             
            <div class="form-group">
            <label>Position Title :     </label>
            <input type="name" style="width:70%; margin-left: 5vw; float:right; border-style:groove;" name="name" placeholder=" The work title you hold/held at your job e.g.'Manager' " required>
            </div>
            <div class="form-group">
                <label>Date Of Joining :</label>
                <input type="date" style="width:70%; margin-left: 5vw; float:right; border-style:groove;" name="name" required> 
                </div>
            
            </form>
            
            <div class="form-group">
            <label>write your responsibilities :     </label>
             
           <textarea class="form-control" style="border-style:groove;" placeholder="what's your responsiblity." rows="6" required></textarea>
                </div>
            <div class="form-group">
            <label>write your Skills :     </label>
             
           <textarea class="form-control" style="border-style:groove;" placeholder="what's your skills" rows="6" required></textarea>
                </div>
            <button class="btn btn-primary btn-lg active" style="margin:20px 0px 20px 0px;">Save And Continue</button>
                </div>
            </div>
        


        <div class="col-md-3" style="margin-right:8vw">
         <div class="container-fluid">
            <h2>Resume Progress : </h2> 
  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
